[boot]
mode=ubi
image=./out/target/product/qlogix/boot.ubifs
vol_id=0
vol_size=20MiB
vol_type=dynamic
vol_name=rootfs
vol_alignment=1

[recovery]
mode=ubi
image=./out/target/product/qlogix/recovery.ubifs
vol_id=1
vol_size=20MiB
vol_type=dynamic
vol_name=recovery
vol_alignment=1

[system]
mode=ubi
image=./out/target/product/qlogix/system.ubifs
vol_id=2
vol_size=360MiB
vol_type=dynamic
vol_name=system
vol_alignment=1

[cache]
mode=ubi
vol_id=3
vol_size=180MiB
vol_type=dynamic
vol_name=cache
vol_alignment=1

[device]
mode=ubi
vol_id=4
vol_size=10MiB
vol_type=dynamic
vol_name=device
vol_aligment=1

[data]
mode=ubi
image=./out/target/product/qlogix/userdata.ubifs
vol_id=5
vol_size=280MiB
vol_type=dynamic
vol_name=data
vol_alignment=1
vol_flags=autoresize
